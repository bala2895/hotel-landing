<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Landing Page</title>
    <link rel="stylesheet" href="hotel.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Hotel</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#rooms">Rooms</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero vitae nunc ullamcorper, a accumsan ex blandit.</p>
        </div>
    </section>
    <section id="rooms">
        <div class="container">
            <h2>Our Rooms</h2>
            <div class="room">
                <img src="room1.jpg" alt="Room 1">
                <h3>Room 1</h3>
                <p>$100 per night</p>
            </div>
            <div class="room">
                <img src="room2.jpg" alt="Room 2">
                <h3>Room 2</h3>
                <p>$120 per night</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Hotel Landing Page</p>
    </footer>
    <script src="hotel.js"></script>
</body>
</html>
